{% extends 'base.html' %}

 <!-- Override default page title -->
{% block title%}
Category List
{% endblock %}


{% block content %}
<h1>Category List</h1>
<div class="list-group">
    {% for cat, count in cat_post_count %}
      {% if count != 0 %}
          <a href="{% url 'category' cat %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              {{ cat }}
              <span class="badge text-bg-primary">{{ count }}</span>
          </a>
      {% endif %}
    {% endfor %}
  </div>



<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>

{% endblock %}
